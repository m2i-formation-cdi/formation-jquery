<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery start</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>

        function buttonClick() {
            $(this)
                .css({
                    "color": "red",

                    "padding": "5px"
                })

        }

        function testFade() {
            var $h1 = $("h1");

            $h1.fadeOut(1000, function () {
                $(this).fadeIn(1000);
            });
        }

        function testSlide() {
            var $h1 = $("h1");

            $h1.slideUp(1000, function () {
                $(this).slideDown(1000);
            });
        }

        function testShow() {
            var $h1 = $("h1");

            $h1.hide(1000, function () {
                $(this).show(1000);
            });

            $h1.text(function (index, oldValue) {
                return (index + 1) + " : " + oldValue;
            });

            animateSpaceship();
        }

        function animateSpaceship(){
            $("#spaceship").animate(
                {
                    width: "5%",
                    left: "+=500px",
                    opacity: ".5"
                },
                1000
            );
        }

        $(document).ready(function () {
            $("#bt1").click(testShow);//fin d'evenement clique sur bouton
            $("#bt2").click(testSlide);
            $("#bt3").click(testFade);
        });//Fin de document ready



    </script>
</head>

<body>
    <button id="bt1">Show</button>
    <button id="bt2">Slide</button>
    <button id="bt3">Fade</button>

</body>

</html>
